services:
  postgres:
    image: postgres:15
    container_name: cex-postgres
    restart: always
    environment:
      POSTGRES_USER: cex
      POSTGRES_PASSWORD: cexpass
      POSTGRES_DB: cexdb
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./db/seed_simulation.sql:/docker-entrypoint-initdb.d/02-seed_simulation.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cex"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cex-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: cex
      DB_PASSWORD: cexpass
      DB_NAME: cexdb
      DB_PORT: "5432"
    ports:
      - "8010:8010"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8010
        - VITE_WS_URL=ws://localhost:8010
    container_name: cex-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:80"
